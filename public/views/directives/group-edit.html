<form role="form" ng-submit="save()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Group name" ng-model="data.name" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" rows="3" id="description" placeholder="Description" ng-model="data.description"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="data.private" /> Private group
    </label>
  </div>

  <div class="form-group">
    <label for="description">Category</label>
    <select class="form-control" ng-model="data.category" ng-options="category.name for category in categories"></select>
  </div>

  <button type="submit" class="btn btn-primary save-group">Save edit</button>
</form>
