
<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-offset-3">

      <form role="form" action="/login" method="post">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" ng-model="login.username" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" ng-model="login.password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" id="login-button">Sign in</button>
        <a ui-sref="signup()">Signup</a>
      </form>

    </div>
    <div class="col-md-3">
      <h3>Sign in with social media</h3>

      <div class="signup-buttons">
        <a class="btn btn-block btn-social btn-facebook" href="/auth/facebook">
          <i class="fa fa-facebook"></i> Sign in with Facebook
        </a>
        <a class="btn btn-block btn-social btn-instagram" href="/auth/instagram">
          <i class="fa fa-instagram"></i> Sign in with Instagram
        </a>
        <a class="btn btn-block btn-social btn-google-plus" href="/auth/google">
          <i class="fa fa-google-plus"></i> Sign in with Google
        </a>
      </div>

    </div>
  </div>
</div>
