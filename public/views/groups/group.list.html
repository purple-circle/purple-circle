
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <group-create ng-if="loggedin"></group-create>
    </div>
    <div class="col-md-4">
      Grouplist

      <ul>
        <li ng-repeat="group in groups | orderBy:'-created'">
          g: <a ui-sref="group.show({id: group._id})">{{group.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
